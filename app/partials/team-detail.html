<div class="container-fluid">
    <h1>{{team.name}}</h1>
    <md-card ng-repeat="user in team.users" flex="25">
        <md-card-title>
            <md-card-title-media>
                <div class="md-media-sm card-media" layout layout-align="center center">
                    <img gravatar-src="user.email" style="border-radius: 50%">
                </div>
            </md-card-title-media>
        </md-card-title>
    </md-card>
</div>
