<md-card>
    <md-card-title>
        </md-card-title-text>
            <span ng-show="for_review.length" class="md-headline">You have {{for_review.length}} annotations left to review!</span>
            <span ng-show="!for_review.length" class="md-headline">There are no Annotations to review at this time.</span>
            <md-button ng-disabled="!num_left" class="md-raised md-accent" ng-click="next_gaf()">Next</md-button>
        </md-card-title-text>
    </md-card-title>
    <md-card-content ng-show="for_review.length">
    </md-card-content>
</md-card>

<md-card flex="50">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">GAF Form</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form name="idk">
            <div layout="row" layout-sm="column">
                <md-input-container flex>
                    <label>Gene ID</label>
                    <input disabled name="db_object_id" ng-model="current_gaf.db_object_id"/>
                </md-input-container>
                <md-input-container flex ng-show="current_gaf.qualifier">
                    <label>Qualifier</label>
                    <input disabled name="qualifier" ng-model="current_gaf.qualifier"/>
                </md-input-container>
                <md-input-container flex ng-show="!current_gaf.qualifier">
                    <label>Qualifier</label>
                    <input disabled name="qualifier" value="None"/>
                </md-input-container>
            </div>
            <div layout="row" layout-sm="column">
                <md-input-container class="md-block" flex>
                    <label>GO ID</label>
                    <input disabled ng-model="current_gaf.go_id"/>
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <label>PMID (DB Reference)</label>
                    <input disabled name="db_reference" ng-model="current_gaf.db_reference"/>
                </md-input-container>
            </div>
            <div layout="row" layout-sm="column">
                <md-input-container flex>
                    <label>{{current_gaf.evidence_code}} Evidence Code</label>
                    <input disabled name="evidence_code" ng-model="current_gaf.evidence_code"/>
                </md-input-container>
                <md-input-container ng-if="
                        current_gaf.evidence_code != 'IDA'
                        && current_gaf.evidence_code != 'IMP'" flex>
                    <label>With/From</label>
                    <input disabled name="with_from_db" ng-model="current_gaf.with_or_from"/>
                </md-input-container>
            </div>
            <div layout="row" layout-sm="column">
                <md-input-container class="md-block" flex>
                    <label>Notes</label>
                    <textarea disabled name="notes" ng-model="current_gaf.notes" rows="5"></textarea>
                </md-input-container>
            </div>
            <!--<md-button ng-disabled="GAFForm.$invalid" class="md-primary md-raised" ng-click="saveData()">Submit</md-button>-->
        </form>
    </md-card-content>
</md-card>
