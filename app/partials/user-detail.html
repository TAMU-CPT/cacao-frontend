<div class="container-fluid">
    <h1>{{user.username}}</h1>
    <ul>
        <li>{{user.email}}</li>
        <li>Groups:
            <ul>
                <li ng-repeat="group in user.group">
                    <a href="#/teams/{{group.id}}">{{group.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
