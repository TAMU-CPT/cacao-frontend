<style>
    .cssSlideUp.ng-hide-remove, .cssSlideUp.ng-hide-add {
        display: block !important; /* yes, important */
    }
    .cssSlideUp {
        opacity:1;
        transition: 1s ease-in-out all;
        max-height: 500px;
        overflow: hidden;
    }
    .cssSlideUp.ng-hide {
        opacity:0;
        max-height:0;
    }
    md-toolbar.md-table-toolbar.alternate {
      color: #1e88e5;
      background-color: #e3f2fd;
    }
    textarea.md-input {
        max-height:80px;
        overflow:auto;
    }
    md-toolbar.md-table-toolbar.alternate .md-toolbar-tools {
      font-size: 16px;
    }
    md-input-container .md-input[disabled] {
        color: black;
    }
    md-checkbox.md-checked .md-icon {
        background-color: #69c552;
    }
    .md-icon {
        border-color: #f44336 !important;
    }
    md-card md-card-header md-card-avatar {
        height:50px;
        width:50px;
    }
    md-card md-card-header md-card-avatar+md-card-header-text .md-title {
        font-size:20px;
    }
    @media only screen and (max-width: 660px) {
        md-card-avatar {
            display: none;
        }
    }

    .cssSlideLeft.ng-hide-remove, .cssSlideUp.ng-hide-add {
        display: block !important; /* yes, important */
    }
    .cssSlideLeft {
        opacity:1;
        transition: 1s ease-in-out all;
        max-width: 500px;
        overflow: hidden;
    }
    .cssSlideLeft.ng-hide {
        opacity:0;
        max-width:0;
    }
</style>

        </md-card-title-text>

            </div>
            <div layout="row" layout-xs="column">
                <md-input-container flex>
                    <label>Qualifier</label>
                    <input disabled name="qualifier" value="{{original_gaf.qualifier | qualifier_to_text}}"/>
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                <md-input-container class="md-block" flex>
                    <label>GO ID</label>
                    <input disabled ng-model="original_gaf.go_id"/>
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                <md-input-container class="md-block" flex>
                    <label>PMID (DB Reference)</label>
                    <input disabled name="db_reference" ng-model="original_gaf.db_reference"/>
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">

                    <label>Evidence Code</label>
                    <input disabled name="evidence_code" ng-model="original_gaf.evidence_code"/>

                    <input disabled name="with_from_db" ng-model="original_gaf.with_or_from"/>

            </div>
            <div layout="row" layout-xs="column">

                    <textarea disabled name="notes" ng-model="original_gaf.notes"></textarea>
