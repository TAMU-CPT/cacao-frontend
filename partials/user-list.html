<div class="container-fluid" layout="row" layout-align="center">
    <md-card flex="50">
        <md-card-content>
            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head md-order="ordering" md-on-reorder="updateData">
                        <tr md-row>
                            <th md-column><span>User</span></th>
                            <th md-column md-order-by="username"><span>Username</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="user in users">
                            <td md-cell>
                                <user-icon user="{{user}}"></user-icon>
                            </td>
                            <td md-cell>{{user.username}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination
                md-limit="query.limit"
                md-page="query.page"
                md-total="{{users.meta.count}}"
                md-page-select="options.pageSelect"
                md-on-paginate="updateData">
            </md-table-pagination>
        </md-card-content>
    </md-card>
</div>
