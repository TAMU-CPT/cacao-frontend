<div class="col-sm-6">
    <md-content layout-padding>
        <form name="loginForm" ng-submit="saveData()" novalidate>
            <div layout="col" flex="50">
                <div layout="row">
                    <md-input-container class="md-block">
                        <label>Username</label>
                            <input required name="name" ng-model="userData.username" />
                            <div ng-messages="username.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-block">
                        <label>Password</label>
                            <input type="password" required name="name" ng-model="userData.password" />
                            <div ng-messages="password.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-button ng-disabled="loginForm.$invalid" class="md-primary md-raised" ng-click="saveData()">Log in</md-button>
                </div>
            </div>
        </form>
    </md-content>
</div>
